<!DOCTYPE html>
<html>
  <head>
    <title>Song Memory</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="assets/js/script.js"></script>
  </head>
  <body>
    <div class="mainPage hidden">
      <div class="rain"></div>
      <header class="border">
        <h1>lofi hip hop - beats to match/study to</h1>
        <div class="speakerbox">
          <img src="./cardAssets/speakerbox.png" alt="speakerbox left" class="speakerboxLeft">
          <img src="./cardAssets/speakerbox.png" alt="speakerbox right" class="speakerboxRight">
        </div>
        <div class="speakers">
          <img src="./cardAssets/speaker.png" alt="speaker left" class="speakerLeft">
          <img src="./cardAssets/speaker.png" alt="speaker right" class="speakerRight">
        </div>
      </header>
      <main>
        <div class="cardContainer border">
        </div>
        <div class="foundCardContainer border">
          <div class="foundCard">
            <div class="front card-image hi-hats hidden"></div>
          </div>
          <div class=" foundCard">
            <div class="front card-image piano hidden"></div>
          </div>
          <div class="foundCard">
            <div class="front card-image bass hidden"></div>
          </div>
          <div class="foundCard">
            <div class="front card-image kick hidden"></div>
          </div>
          <div class="foundCard">
            <div class="front card-image snare hidden"></div>
          </div>
          <div class="foundCard">
            <div class="front card-image sample hidden"></div>
          </div>
          <div class="foundCard">
            <div class="front card-image clap hidden"></div>
          </div>
          <div class="foundCard">
            <div class="front card-image synth hidden"></div>
          </div>
          <div class="foundCard">
            <div class="front card-image noise hidden"></div>
          </div>
        </div>
      </main>
      <div class="modal hidden">
        <div class="shadow"></div>
        <div class="modalContent border">
          <div class="stats border">
            <div class="gamesPlayed">Games Played:<span>0</span></div>
            <div class="attempts">Attempts:<span>0</span></div>
            <div class="accuracy">Accuracy:<span>0%</span></div>
          </div>
          <p>You're Awesome</p>
          <button class="playAgain pixel">Play Again?</button>
          <div class="swordfish flip">
            <img src="./a:vAssets/swordfish2.png" alt="swordfish">
          </div>
        </div>
      </div>
    </div>
    <div class="startScreen">
      <h1 class="message">This is an audio experience.</h1>
      <h1 class="message">Please play with audio on.</h1>
      <button class="startGame pixel">Play</button>
    </div>
    <audio class="select">
      <source src="./a:vAssets/8-bit sounds/Select 1.wav">
    </audio>
    <audio loop muted class="hi-hatsAudio">
      <source src="./songAsset/hi-hats.mp3">
    </audio>
    <audio loop  muted class="pianoAudio">
      <source src="./songAsset/piano.mp3">
    </audio>
    <audio loop  muted class="kickAudio">
      <source src="./songAsset/kick.mp3">
    </audio>
    <audio loop  muted class="snareAudio">
      <source src="./songAsset/snare.mp3">
    </audio>
    <audio loop  muted class="sampleAudio">
      <source src="./songAsset/sample.mp3">
    </audio>
    <audio loop  muted class="clapsAudio">
      <source src="./songAsset/claps.mp3">
    </audio>
    <audio loop  muted class="noiseAudio">
      <source src="./songAsset/noise.mp3">
    </audio>
  </body>
</html>
