<!DOCTYPE html>
<html>
  <head>
    <title>Song Memory</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="assets/js/script.js"></script>

  <body>
    <div class="rain"></div>
    <header class="border">
      <h1>lofi hip hop - beats to match/study to</h1>
          <div class="speakerbox location">
            <img src="./cardAssets/speakerbox.png" alt="speakerbox left" class="speakerboxLeft">
            <img src="./cardAssets/speakerbox.png" alt="speakerbox right" class="speakerboxRight">
          </div>
          <div class="speakers location">
            <img src="./cardAssets/speaker.png" alt="speaker left" class="speakerLeft">
            <img src="./cardAssets/speaker.png" alt="speaker right" class="speakerRight">
          </div>
    </header>
    <main>
      <div class="cardContainer border">
      </div>
      <div class="foundCardContainer border">
        <div class="foundCard">
          <div class="front card-image hi-hats hidden"></div>
        </div>
        <div class=" foundCard">
          <div class="front card-image piano hidden"></div>
        </div>
        <div class="foundCard">
          <div class="front card-image bass hidden"></div>
        </div>
        <div class="foundCard">
          <div class="front card-image kick hidden"></div>
        </div>
        <div class="foundCard">
          <div class="front card-image snare hidden"></div>
        </div>
        <div class="foundCard">
          <div class="front card-image sample hidden"></div>
        </div>
        <div class="foundCard">
          <div class="front card-image clap hidden"></div>
        </div>
        <div class="foundCard">
          <div class="front card-image synth hidden"></div>
        </div>
        <div class="foundCard">
          <div class="front card-image noise hidden"></div>
        </div>
      </div>
    </main>
    <div class="modal hidden">
      <div class="shadow"></div>
      <div class="modalContent border">
        <div class="close">X</div>
        <p>You're Awesome</p>
        <button class="playAgain">Play Again?</button>
      </div>
    </div>
    <audio>
      <source src="/Users/spencerallen/lfz/memory_match/a:vAssets/8-bit sounds/Select 1.wav">
    </audio>
  </body>
