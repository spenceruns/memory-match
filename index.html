<!DOCTYPE html>
<html>
  <head>
    <title>Song Memory</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="assets/js/script.js"></script>
  </head>
  <body>
    <header class="border">
      <h1>Memory Match</h1>
          <div class="speakerbox location">
            <img src="./cardAssets/speakerbox.png" alt="speakerbox left" class="speakerboxLeft">
            <img src="./cardAssets/speakerbox.png" alt="speakerbox right" class="speakerboxRight">
          </div>
          <div class="speakers location">
            <img src="./cardAssets/speaker.png" alt="speaker left" class="speakerLeft">
            <img src="./cardAssets/speaker.png" alt="speaker right" class="speakerRight">
          </div>
    </header>
    <main>
      <div class="cardContainer border">
      </div>
    </main>
    <div class="modal hidden">
      <div class="shadow"></div>
      <div class="modalContent">
        <div class="close">X</div>
        <p>You're Awesome</p>
        <button class="playAgain">Play Again?</button>
      </div>
    </div>
  </body>
</html>
